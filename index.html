<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body> 
    <div class="title">
        <h1>Welcome to img to ascii converter</h1>
    </div>
    <div class="container">
        <canvas id="canvas1"></canvas>

        <div class="controls">
            <label for="resolution" id="resolutionLabel">Resolution 5px</label>
            <input type="range" id="resolution" name="resolution" min="1" max="20" value="3" />
        </div>
        <div class="btns">
            <input type="file" id="selectedImage">
            <input type="button" value="Click to download" id="btn">
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
